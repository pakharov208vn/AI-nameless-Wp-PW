<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Kết quả học tập</title>
    <style>
        .student-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .grade {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .subject {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bảng điểm học sinh</h1>
        </div>
        
        <div class="student-card">
            <h3>Thông tin học sinh</h3>
            <p><strong>Họ và tên:</strong> Nguyễn Văn A</p>
            <p><strong>Lớp:</strong> 12A1</p>
            <p><strong>Mã học sinh:</strong> HS001</p>
            
            <div class="mt-4">
                <h4>Điểm các môn học</h4>
                <div class="subject">
                    <span>Toán: </span>
                    <span class="grade">9.0</span>
                </div>
                <div class="subject">
                    <span>Văn: </span>
                    <span class="grade">8.5</span>
                </div>
                <div class="subject">
                    <span>Anh: </span>
                    <span class="grade">8.0</span>
                </div>
                <div class="subject">
                    <span>Lý: </span>
                    <span class="grade">8.5</span>
                </div>
                <div class="subject">
                    <span>Hóa: </span>
                    <span class="grade">9.0</span>
                </div>
            </div>
            
            <div class="mt-4">
                <h4>Kết quả tổng kết</h4>
                <p><strong>Điểm trung bình: </strong><span class="grade">8.6</span></p>
                <p><strong>Học lực: </strong><span class="text-success">Giỏi</span></p>
                <p><strong>Hạnh kiểm: </strong><span class="text-primary">Tốt</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
